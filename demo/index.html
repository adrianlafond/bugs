<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: Bug: Simple Pixi Skin</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
  <div class="main__inner">
    <div class="main__content--dpr2 bug"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.0-rc.2/pixi.min.js"></script>
<script src="../dist/bug.js"></script>
<script src="../dist/skin.js"></script>
<script>
  function createApp() {
    const app = new PIXI.Application({
      width: 320,
      height: 320,
      antialias: true,
      resolution: 2,
    });
    app.renderer.backgroundColor = 0xEFEFEF;
    app.renderer.autoDensity = true;
    document.querySelector('.bug').appendChild(app.view);
    return app;
  }

  function addMarkers() {
    const line1 = new PIXI.Graphics();
    line1.lineStyle(1, 0xff0000, 1);
    line1.moveTo(98, 100);
    line1.lineTo(102, 100);
    app.stage.addChild(line1);
    const line2 = new PIXI.Graphics();
    line2.lineStyle(1, 0xff0000, 1);
    line2.moveTo(100, 98);
    line2.lineTo(100, 102);
    app.stage.addChild(line2);
  }

  function createBug() {
    return new Bug.default({
      x: 100,
      y: 100,
      rotation: Math.random() * Math.PI * 2,
    });
  }

  function createSkin() {
    return new Skin.Pixi(bug, app);
  }

  function toggleTicker() {
    if (app.ticker.started) {
      app.ticker.stop();
    } else {
      app.ticker.start();
    }
  }
  window.addEventListener('keydown', event => {
    if (event.key === ' ') {
      toggleTicker();
    }
  });
  window.addEventListener('mousedown', event => {
    toggleTicker();
  });
  const app = createApp();
  const bug = createBug();
  const skin = createSkin();
  addMarkers();
  app.ticker.add(skin.render.bind(skin));
</script>
</body>
</html>
