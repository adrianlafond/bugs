<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: Bug: Simple Pixi Skin</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
  <div class="main__inner">
    <div class="main__content--dpr2 bug"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
<script src="../dist/bug.js"></script>
<script src="../dist/pixi-simple-skin.js"></script>
<script>
  function createApp() {
    const app = new PIXI.Application({
      width: 320,
      height: 320,
      antialias: true,
      resolution: 2,
    });
    app.renderer.backgroundColor = 0xEFEFEF;
    app.renderer.autoResize = true;
    document.querySelector('.bug').appendChild(app.view);
    return app;
  }

  function createGuides() {
    const rectSmall = new PIXI.Graphics();
    rectSmall.lineStyle(0.5, 0xff0000, 1);
    rectSmall.drawRect(0, 0, 50, 50);
    app.stage.addChild(rectSmall);
    const rectStart = new PIXI.Graphics();
    rectStart.lineStyle(0.5, 0xff0000, 1);
    rectStart.drawRect(0, 0, 100, 100);
    app.stage.addChild(rectStart);
    const rectEnd = new PIXI.Graphics();
    rectEnd.lineStyle(0.5, 0xff0000, 1);
    rectEnd.drawRect(0, 0, 200, 200);
    app.stage.addChild(rectEnd);
  }

  function createBug() {
    gfx.container = new PIXI.Container();
    app.stage.addChild(gfx.container);
    skin = new PixiSimpleSkin.default(app, gfx.container);
    skin.create(bug.data);
  }

  function tick(deltaTime) {
    bug.tick(deltaTime);
    skin.update(bug.data);
  }

  const app = createApp();
  const bug = new Bug.default({
    x: 100,
    y: 100
  });
  bug.setTarget(50, 50, 10);
  let skin;
  const gfx = {};
  createGuides();
  createBug();

  const ticker = new PIXI.ticker.Ticker();
  ticker.add(tick);

  function onToggleTick() {
    ticker.started ? ticker.stop() : ticker.start();
  }
  document.querySelector('.bug').addEventListener('mousedown', onToggleTick);
</script>
</body>
</html>
