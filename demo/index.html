<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: Bug: Simple Pixi Skin</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
  <div class="main__inner">
    <div class="main__content--dpr2 bug"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
<script src="../dist/bug.js"></script>
<script>
  function createApp() {
    const app = new PIXI.Application({
      width: 320,
      height: 320,
      antialias: true,
      resolution: 2,
    });
    app.renderer.backgroundColor = 0xEFEFEF;
    app.renderer.autoResize = true;
    document.querySelector('.bug').appendChild(app.view);
    return app;
  }

  function createBug() {
    return new Bug.default();
  }

  function toggleTicker() {
    if (app.ticker.started) {
      app.ticker.stop();
    } else {
      app.ticker.start();
    }
  }
  window.addEventListener('keydown', event => {
    if (event.key === ' ') {
      toggleTicker();
    }
  });
  window.addEventListener('mousedown', event => {
    toggleTicker();
  });
  const app = createApp();
  const bug = createBug();
</script>
</body>
</html>
