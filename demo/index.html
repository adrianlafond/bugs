<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo: Bug: Simple Pixi Skin</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="main">
  <div class="main__inner">
    <div class="main__content--dpr2 bug"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
<script src="../dist/bug.js"></script>
<script>
  function createApp() {
    const app = new PIXI.Application({
      width: 320,
      height: 320,
      antialias: true,
      resolution: 2,
    });
    app.renderer.backgroundColor = 0xEFEFEF;
    app.renderer.autoResize = true;
    document.querySelector('.bug').appendChild(app.view);
    return app;
  }

  function drawBug() {
    const bugData = bug.data;
    console.log('bug:', bugData)
    const container = new PIXI.Container();
    const segmentGfx = new PIXI.Graphics();
    segmentGfx.lineStyle(1, 0x000000, 1);
    segmentGfx.drawCircle(0, 0, 6);
    const segmentTexture = app.renderer.generateTexture(segmentGfx);
    const segmentSprite = new PIXI.Sprite.from(segmentTexture);
    container.addChild(segmentSprite);
    app.stage.addChild(container);
    container.x = bugData.x;
    container.y = bugData.y;
  }

  const app = createApp();
  const bug = new Bug.default({
    x: 100,
    y: 100
  });
  drawBug();
</script>
</body>
</html>
